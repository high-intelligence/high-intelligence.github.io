<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>High intelligence — Centered</title>
  <style>
    :root{ --bg:#0f1724; --text:#f8fafc }
    html,body{height:100%;margin:0}
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(135deg, #0b1220 0%, #081122 50%, #071827 100%);
      color:var(--text);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .centered{
      text-align:center;
      padding:2rem 3rem;
    }
    .headline{
      font-size:clamp(28px, 8vw, 96px);
      font-weight:700;
      letter-spacing:0.02em;
      line-height:1;
      margin:0;
      text-shadow: 0 6px 30px rgba(2,6,23,0.6);
    }
    .subtle{
      margin-top:0.75rem;
      font-size:clamp(12px, 1.8vw, 18px);
      opacity:0.72;
    }
  </style>
</head>
<body>
  <div class="centered">
    <h1 class="headline">High intelligence</h1>
    <div class="subtle">Centered horizontally and vertically — full-page HTML</div>
  </div>
</body>
</html>
